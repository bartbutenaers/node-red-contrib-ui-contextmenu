              "fa-meetup"
            ]

           
            
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });

            // Create a table of menu items
            var menuItemList = $("#node-input-menuItems-container").css('min-height','150px').css('min-width','450px').editableList({
                header: $("<div>").append($.parseHTML("<div style='width:12%; margin-left:5px; display: inline-grid'><b>Value</b></div><div style='width:25%; display: inline-grid'><b>Icon</b></div><div style='width:30%; display: inline-grid'><b>Label</b></div><div style='width:10%; display: inline-grid'><b>Visible</b></div><div style='width:10%; display: inline-grid'><b>Enabled</b></div>")),
                addItem: function(container, i, menuItem) {
                    // Add a new row to the editableList
                    var row = $('<div/>').appendTo(container);
                    
                    // Column 1 : Add an input field (type string) to the new row, that represents the command 
                    var commandField = $('<input/>',{class:"node-input-menuItem-command",type:"text",placeholder:"command"}).css({"width":"12%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    commandField.val(menuItem.command);
                    
                    // Column 2 : Add an input field (type string) to the new row, that represents the icon (css class name) 
                    // TODO this has to become an autocomplete field ...
                    var iconField = $('<input/>',{class:"node-input-menuItem-icon",type:"text",placeholder:"fa-..."}).css({"width":"25%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    iconField.autocomplete({
                        source: iconCssClassNames
                    });
                    iconField.val(menuItem.icon);

                    // Column 3 : Add an input field (type string) to the new row, that represents the label 
                    var labelField = $('<input/>',{class:"node-input-menuItem-label",type:"text",placeholder:"label"}).css({"width":"30%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    labelField.val(menuItem.label);
                    
                    // Column 4 : Add an input field (type string) to the new row, that represents the icon (css class name) 
                    // TODO this has to become an autocomplete field ...
                    var visibleField = $('<input/>',{class:"node-input-menuItem-visible",type:"checkbox"}).css({"width":"10%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    visibleField.prop('checked', menuItem.visible);

                    // Column 5 : Add an input field (type string) to the new row, that represents the label 
                    var enabledField = $('<input/>',{class:"node-input-menuItem-enabled",type:"checkbox"}).css({"width":"10%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    enabledField.prop('checked', menuItem.enabled);
                },
                removable: true
            });

            // Show all the menu items (stored in this node) into the editableList
            if (this.menuItems) {
                this.menuItems.forEach(function (menuItem, index) {
                    menuItemList.editableList('addItem', {command:menuItem.command, icon:menuItem.icon, label:menuItem.label, visible:menuItem.visible, enabled:menuItem.enabled});
                });
            }
            
            // Only show the X/Y coordinate fields, when the position is "fixed"
            $("#node-input-unit").change(function() {
                if ($("#node-input-unit").val() === "pix") {
                    $("#node-input-xCoordinate-unit").text("px");
                    $("#node-input-yCoordinate-unit").text("px");
                }
                else {
                    $("#node-input-xCoordinate-unit").text("%");
                    $("#node-input-yCoordinate-unit").text("%");
                }
            });
            $("#node-input-unit").change();
            
            id="node-input-xCoordinate-unit"
            
            // Only show the X/Y coordinate fields, when the position is "fixed"
            $("#node-input-position").change(function() {
                if ($("#node-input-position").val() === "fixed") {
                    $(".contextmenu-position-row").show();
                }
                else {
                    $(".contextmenu-position-row").hide();
                }
            });
            $("#node-input-position").change();
            
            // Only show the menu items table, when the menu is "fixed"
            $("#node-input-menu").change(function() {
                if ($("#node-input-menu").val() === "fixed") {
                    $(".contextmenu-menuitems-row").show();
                }
                else {
                    $(".contextmenu-menuitems-row").hide();
                }
            });
            $("#node-input-menu").change();
        },
        oneditsave: function() {
            var node = this;

            // Copy all the menu items from the editableList to this node
            node.menuItems = [];
            var menuItemsList = $("#node-input-menuItems-container").editableList('items');
            menuItemsList.each(function(i) {
                var menuItem = $(this);
                var command = menuItem.find(".node-input-menuItem-command").val();
                var icon    = menuItem.find(".node-input-menuItem-icon").val();
                var label   = menuItem.find(".node-input-menuItem-label").val();
                var visible = menuItem.find(".node-input-menuItem-visible").is(":checked");
                var enabled = menuItem.find(".node-input-menuItem-enabled").is(":checked");
                
                node.menuItems.push({command:command, icon:icon, label:label, visible:visible, enabled:enabled});
            });
        }
    });
</script>
